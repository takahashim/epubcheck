help_text = \
          nookepubcheck v.%1$s\n\
          このツールを実行する際、最初の引数はチェックするファイルの(パスを含んだ)\n\
          名前にして下さい.\n\
          \n\
          非epubファイルの検証では、-v オプションでepubのバージョンを、\n\
           -modeオプションでファイル種別を指定します.\n\
           デフォルトのバージョン: 3.0.\n\
          \n\
          サポートしている mode と version: \n\
          --mode opf -v 2.0\n\
          --mode opf -v 3.0\n\
          --mode xhtml -v 2.0\n\
          --mode xhtml -v 3.0\n\
          --mode svg -v 2.0\n\
          --mode svg -v 3.0\n\
          --mode nav -v 3.0 // For Media Overlays validation\n\
          --mode mo  -v 3.0 // For expanded EPUB archives\n\
          --mode exp\n\
          \n\
          以下のオプションも受け付けます:\n\
          --save 	         = 展開されたepubパスから生成されたepubファイルを保存します\n\
          --out <file>     = 評価結果のXML文書ファイルを出力します\n\
          --json <file>    = 評価結果のXJSON文書ファイルを出力します\n\
          -m <file>        = --mode と同様\n\
          -o <file>        = --out と同様\n\
          -j <file>        = --json と同様\n\
          --failonwarnings[+|-] = デフォルトでは、終了ステータスコードとして、エラーが検出されれば1を、検出されなければ\n\
          \                        0を返します. --failonwarnings オプションを指定すると、警告かエラーがあれば1を、どちらも\n\
          \                        ない場合のみ0を返すようになります.\n\
          -f, --fatal      = fatal レベルのエラーメッセージのみを出力します\n\
          -e, --error      = fatal レベルと error レベルのエラーメッセージのみを出力します\n\
          -w, --warn       = fatal レベル、error レベル、warn レベルのエラーメッセージを出力します\n\
          -u, --usage      = epubの利用法情報も出力します\n\
          \                    (デフォルトは OFF です); 指定した場合、利用法情報は\n\
          \                    出力ファイルに常に含まれるようになります\n\
          \n\
          -l, --listChecks [<file>] = メッセージIDと深刻度レベルをカスタムメッセージファイル <file> または\n\
          \                          コンソールに出力します\n\
          -c, --customMessages [<file>] = カスタムメッセージファイル <file> でメッセージ深刻度レベルを上書きします\n\
          \n\
          -h, -? or --help = ヘルプメッセージを表示します\n
